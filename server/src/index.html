<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="static/index.js"></script>
        <link rel="stylesheet" href="static/index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="asdf" ng-app="side" ng-controller="ctrl">
            <div class="controller">
                <button class="forward" ng-click="move('forward')"><i class='fas fa-arrow-up'></i></button>
                <button class="backward" ng-click="move('backward')"><i class='fas fa-arrow-down'></i></button>
                <button class="left" ng-click="move('left')"><i class='fas fa-arrow-left'></i></button>
                <button class="right" ng-click="move('right')"><i class='fas fa-arrow-right'></i></button>
                <input class="duration" type="number" ng-model="duration" placeholder="0" />
                <button class="btn start" ng-click="start()" >start</button>
                <button class="btn stop" ng-click="stop()" >stop</button>
            </div>
            <div class="middle">
                <ul>
                    <li ng-repeat="move in moves">
                        {{"{{"}} move.Dir {{"}}"}} for {{"{{"}} move.Duration {{"}}"}} seconds <button ng-click="delete(move.Id)">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
